<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        display: flex;
    }
</style>

<body>
    
    <h1>User Profile</h1>
    <div>
        <h4>Name:</h4>
        <h4 id="name">Joel</h4>
    </div>
    <div>
        <h4>Age:</h4>
        <h4 id="age">15</h4>
    </div>
    <div>
        <h4>Sex:</h4>
        <h4 id="sex"></h4>
    </div>
    <div>
        <h4>phoneNumber:</h4>
        <h4 id="phoneNumber"></h4>
    </div>
    <div>
        <h4>Address:</h4>
        <h4 id="address"></h4>
    </div>

    Name: <input type="text" id="nameInput" placeholder="Name">
    Age: <input type="text" placeholder="Age">
    Sex: <input type="text" placeholder="Sex">
    <button onclick="fillUserDetails()">Click to fill user details</button>


<script>

    let user = {
        name: null,
        age: null,
        sex: null,
    }

    let nameInput = document.getElementById("nameInput")
    let nameValue = nameInput.value 
    user.name = nameValue

    function fillUserDetails() {
        let nameInput = document.getElementById("nameInput")
        let nameValue = nameInput.value 
        user.name = nameValue
        let name = document.getElementById("name")
        name.innerHTML = user.name
    }
